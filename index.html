
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¬øPuedo salir a correr hoy?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #56ccf2, #2f80ed);
      color: white;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
    }
    #resultado {
      font-size: 1.2em;
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255,255,255,0.1);
      transition: 0.3s;
    }
    .ok {
      background-color: rgba(0, 200, 83, 0.3);
    }
    .nope {
      background-color: rgba(244, 67, 54, 0.3);
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      opacity: 0.7;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>¬øPuedo salir a correr hoy?</h1>
  <p>Analizando el clima actual...</p>
  <div id="resultado">‚è≥ Obteniendo datos...</div>

  <div style="margin-top:30px;">
    <input type="text" id="ciudad" placeholder="O escribe tu ciudad (ej. Madrid)">
    <button onclick="buscarPorCiudad()">Consultar</button>
  </div>

  <footer>
    Hecho con ‚òï por ti ¬∑ Datos de <a href="https://www.weatherapi.com/" style="color:white;" target="_blank">WeatherAPI</a>
  </footer>

  <script>
    const apiKey = "989f322f596d4d5ebfe223021251504";

    function evaluarClima(data) {
      const temp = data.current.temp_c;
      const llueve = data.current.precip_mm > 0;
      const viento = data.current.wind_kph;
      const texto = data.current.condition.text;
      const ciudad = data.location.name;
      const hora = data.location.localtime.split(" ")[1];

      const resultado = document.getElementById('resultado');
      let mensaje = `<strong>${ciudad} ¬∑ ${hora}</strong><br>`;

      if (llueve || viento > 30 || temp < 5 || temp > 32) {
        mensaje += `‚ùå Hoy no es buen momento para correr.<br>`;
        if (llueve) mensaje += "üåßÔ∏è Est√° lloviendo. ";
        if (viento > 30) mensaje += "üí® Mucho viento. ";
        if (temp < 5) mensaje += "‚ùÑÔ∏è Fr√≠o intenso. ";
        if (temp > 32) mensaje += "üî• Calor excesivo. ";
        mensaje += "<br><br>Prueba al atardecer o ma√±ana temprano.";
        resultado.className = "nope";
      } else {
        mensaje += `‚úÖ ¬°S√≠! Es un buen momento para correr.<br>`;
        mensaje += `üå§Ô∏è ${texto} ¬∑ üå°Ô∏è ${temp}¬∞C ¬∑ üí® ${viento} km/h`;
        resultado.className = "ok";
      }

      resultado.innerHTML = mensaje;
    }

    function obtenerClima(query) {
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${query}&lang=es`;
      fetch(url)
        .then(res => res.json())
        .then(data => evaluarClima(data))
        .catch(err => {
          document.getElementById('resultado').innerHTML = "‚ùó Error al obtener datos.";
        });
    }

    function localizar() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            obtenerClima(`${lat},${lon}`);
          },
          err => {
            document.getElementById('resultado').innerHTML = "‚ùó No se pudo obtener tu ubicaci√≥n. Usa el campo de ciudad.";
          }
        );
      } else {
        document.getElementById('resultado').innerHTML = "‚ùó Tu navegador no soporta geolocalizaci√≥n.";
      }
    }

    function buscarPorCiudad() {
      const ciudad = document.getElementById('ciudad').value;
      if (ciudad.trim() !== "") {
        obtenerClima(ciudad.trim());
      }
    }

    localizar();
  </script>

</body>
</html>
