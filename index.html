<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

      background-color: rgba(244, 67, 54, 0.3);

    footer {

</head>
<body>

  <h1>Â¿Puedo salir a correr hoy?</h1>
  <p>Analizando el clima actual y las prÃ³ximas horas...</p>
  <div id="resultado">â³ Obteniendo datos actuales...</div>
  <div id="proximas">â³ Consultando prÃ³ximas horas...</div>

  <div style="margin-top:30px;">
    <input type="text" id="ciudad" placeholder="O escribe tu ciudad (ej. Madrid)">
    <button onclick="buscarPorCiudad()">Consultar</button>
  </div>

  <footer>
    Hecho con â˜• por ti Â· Datos de <a href="https://www.weatherapi.com/" style="color:white;" target="_blank">WeatherAPI</a>
  </footer>

  <script>
    const apiKey = "989f322f596d4d5ebfe223021251504";

    function evaluarClima(data) {
      const temp = data.current.temp_c;
      const llueve = data.current.precip_mm > 0;
      const viento = data.current.wind_kph;
      const texto = data.current.condition.text;
      const ciudad = data.location.name;
      const hora = data.location.localtime.split(" ")[1];

      const resultado = document.getElementById('resultado');
      let mensaje = `<strong>${ciudad} Â· ${hora}</strong><br>`;

      if (llueve || viento > 30 || temp < 5 || temp > 32) {
        mensaje += `âŒ Hoy no es buen momento para correr.<br>`;
        if (llueve) mensaje += "ğŸŒ§ï¸ EstÃ¡ lloviendo. ";
        if (viento > 30) mensaje += "ğŸ’¨ Mucho viento. ";
        if (temp < 5) mensaje += "â„ï¸ FrÃ­o intenso. ";
        if (temp > 32) mensaje += "ğŸ”¥ Calor excesivo. ";
        resultado.className = "nope";
      } else {
        mensaje += `âœ… Â¡SÃ­! Es un buen momento para correr.<br>`;
        mensaje += `ğŸŒ¤ï¸ ${texto} Â· ğŸŒ¡ï¸ ${temp}Â°C Â· ğŸ’¨ ${viento} km/h`;
        resultado.className = "ok";
      }

      resultado.innerHTML = mensaje;
    }

    function evaluarProximasHoras(data) {
      const ahora = new Date(data.location.localtime);
      const horas = data.forecast.forecastday[0].hour;
      let buenasHoras = [];

      for (let i = 0; i < horas.length; i++) {
        const h = horas[i];
        const horaData = new Date(h.time);
        const diferenciaHoras = (horaData - ahora) / (1000 * 60 * 60);
        if (diferenciaHoras > 0 && diferenciaHoras <= 12) {
          if (!h.will_it_rain && h.wind_kph <= 30 && h.temp_c >= 5 && h.temp_c <= 32) {
            buenasHoras.push(`${horaData.getHours()}:00`);
          }
        }
      }

      const proximas = document.getElementById('proximas');
      if (buenasHoras.length > 0) {
        proximas.className = "ok";
        proximas.innerHTML = `ğŸƒâ€â™‚ï¸ TambiÃ©n puedes salir a correr en estas horas:<br><ul>${buenasHoras.map(h => `<li>ğŸ•’ ${h}</li>`).join('')}</ul>`;
      } else {
        proximas.className = "nope";
        proximas.innerHTML = "ğŸ˜“ No se prevÃ©n buenas condiciones para correr en las prÃ³ximas 12 horas.";
      }
    }

    function obtenerClima(query) {
      const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${query}&lang=es&hours=12`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          evaluarClima(data);
          evaluarProximasHoras(data);
        })
        .catch(err => {
          document.getElementById('resultado').innerHTML = "â— Error al obtener datos.";
          document.getElementById('proximas').innerHTML = "";
        });
    }

    function localizar() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            obtenerClima(`${lat},${lon}`);
          },
          err => {
            document.getElementById('resultado').innerHTML = "â— No se pudo obtener tu ubicaciÃ³n. Usa el campo de ciudad.";
          }
        );
      } else {
        document.getElementById('resultado').innerHTML = "â— Tu navegador no soporta geolocalizaciÃ³n.";
      }
    }

    function buscarPorCiudad() {
      const ciudad = document.getElementById('ciudad').value;
      if (ciudad.trim() !== "") {
        obtenerClima(ciudad.trim());
      }
    }

    localizar();
  </script>

</body>
</html>
